language: cpp
dist: bionic
matrix:
  include:
  - name: Linux
    addons:
      apt_packages:
      - libsdl2-dev
      - libsdl2-mixer-dev
      - libxmp-dev
    script:
    - make
    deploy:
      provider: "releases"
      api_key:
        secure: ""
      file:
        - directory/*
      on:
        repo: nittamituaki/ZGloom
        branch: master
      skip_cleanup: true
